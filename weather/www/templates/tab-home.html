  <ion-content class="has-header">
  <input type="search" placeholder="Search by city" class="ng-valid ng-dirty ng-valid-parse ng-touched" href="#" ng-click="changeCity('{{city.id}}')">
    <!-- Display current location's weather data-->
    <h3>{{city}}</h3>
    <h5><weather-icon icon="current.icon" id="current-icon"></weather-icon> {{current.currently.summary}}</h5>
    <p>The temperature now is</p>  
  <span class="large">{{current.currently.temperature}} Â° </span>
  </ion-content>
</ion-view>
